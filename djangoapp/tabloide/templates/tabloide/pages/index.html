{% extends 'tabloide/base.html' %}

{% block content %}
  <main class="main-content section-wrapper">
    <div class="section-content-wide">
      <div class="section-gap">
        <form class="search-content" method="POST" >
          {% csrf_token %}
          <select class="search-input" name="store" id="pk" onchange="this.form.submit()">
            {% for cidade in form.store %}
              {{cidade}}
            {% endfor %}
          </select>
        </form>
       
        

      </div>
    </div>
  </main>
{% endblock content %}
